# Hugo configuration file
title: Satanoj-life.com
languageCode: "pt-BR"
baseURL: "https://satanoj-life.netlify.app/"

# outputs:
#   home: [HTML,RSS]

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/satanoj1lime"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/satanoj1lime/satanoj.life"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://x.com/satanoj_fk"
      params:
        icon: x-twitter
    - name: Instagram
      weight: 1
      url: "https://instagram.com/ojon.sama"
      params:
        icon: instagram

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  # Keep default youtube shortcode as configurable
  youtubeDefaults:
    iframeAllowList: "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy: "no-referrer"
    iframeStyle: "border:0; width:100%; aspect-ratio:16/9;"

  theme:
    default: light

  author:
    name: Jonatas Lima
    email: jonatasslimaa00@gmail.com

  description: "Blog do Jonatas Lima falando sobre tecnologia, hobbies, carreira e coisas geek."
